version: "3.9"

services:
  app:
    build: .
    environment:
      - DATABASE_HOST=postgresql
      - DATABASE_PORT=5432
      - REDIS_HOST=redis
    env_file:
      - .env
    restart: always
    healthcheck:
      test: ["curl", "--fail", "http://localhost:8000/healthcheck"]
      interval: 10s
      timeout: 5s
      retries: 3
    volumes:
      - app-data:/app

  postgresql:
    image: postgres:13
    environment:
      - POSTGRES_USER=autodevhub
      - POSTGRES_PASSWORD=autodevhub
      - POSTGRES_DB=autodevhub
    restart: always
    healthcheck:
      test: ["pg_isready", "-h", "localhost", "-p", "5432"]
      interval: 10s
      timeout: 5s
      retries: 3
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:6
    restart: always
    healthcheck:
      test: ["redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    volumes:
      - redis-data:/data

volumes:
  app-data:
  postgres-data:
  redis-data:
